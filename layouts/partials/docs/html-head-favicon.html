<!-- 标准 Favicon（兼容旧版浏览器） -->
<link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="16x16 32x32" type="image/x-icon">

<!-- 现代浏览器（Chrome / Edge / Firefox） -->
<link rel="icon" href="{{ "favicon-32x32.png" | relURL }}" sizes="32x32">
<link rel="icon" href="{{ "favicon-64x64.png" | relURL }}" sizes="64x64">
<link rel="icon" href="{{ "favicon-512x512.png" | relURL }}" sizes="512x512">

<!-- Apple Touch Icon（iOS / macOS Safari） -->
<link rel="apple-touch-icon" href="{{ "favicon-180x180.png" | relURL }}">

<!-- PWA / Android -->
<link rel="manifest" href="{{ "site.webmanifest" | relURL }}">

<!-- 主题颜色（影响 Android Chrome 状态栏颜色） -->
<meta name="theme-color" content="#ffffff">
